<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="Signup.css">

</head>
<body>
	<div class="container">
		<div class="col-lg-8 d-block">
			<form action="#" onsubmit="return validation()">
			<h1> Sign Up</h1><br>
			<div class="form-group">
				<input type="text" name="firstname" class="form-control" id="fname" placeholder=" First Name">
			</div>
			
			<div class="form-group">
				<input type="text" name="lastname" class="form-control" id="lname" placeholder=" Last Name">
			</div>
			
			<div class="form-group">
				<input type="number" name="contact" class="form-control" id="mob" placeholder=" Mobile Number">
			</div>
			
			<div class="form-group">
				<input type="email" name="mail" class="form-control" id="email" placeholder=" Email">
			</div>
			
			<div class="form-group"> 
				<input type="password" name="password" class="form-control" id="passwrd" placeholder=" Password">
			</div>
			
			<div class="form-group">
				<h5>I Am <button class="btn" type="button" name="gender" value="male"> Male </button>
				<button type="button" name="gender" value="female" class="btn">Female</button>
				</h5>
			</div>
			<input type="submit" name="submit" value="Sign Up" id="sgu"></input>
		</div>
	
</body>
</html>
